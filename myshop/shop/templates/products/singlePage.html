{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

            transform: scale(1); } }

<div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    
                     <div class="preview-pic tab-content">
                      <div class="tab-pane active" id="pic-1"><img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-12-family-select-2021?wid=400&hei=300&fmt=jpeg&qlt=90&.v=1617135051000" /></div>
                      <div class="tab-pane" id="pic-2"><img src="http://placekitten.com/400/252" /></div>
                      <div class="tab-pane" id="pic-3"><img src="http://placekitten.com/400/252" /></div>
                      <div class="tab-pane" id="pic-4"><img src="http://placekitten.com/400/252" /></div>
                      <div class="tab-pane" id="pic-5"><img src="http://placekitten.com/400/252" /></div>
                    </div>
                    <!-- <ul class="preview-thumbnail nav nav-tabs">
                      <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>
                      <li><a data-target="#pic-2" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>
                      <li><a data-target="#pic-3" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>
                      <li><a data-target="#pic-4" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>
                      <li><a data-target="#pic-5" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>
                    </ul>  -->
                    
                </div>
                <div class="details col-md-6">
                  {% if product %}
                    <h3 class="product-title">{{product.title}}</h3>
                    
                    <span><b>{{product.brand.name}}</b></span>
                    <span>tags: {{product.category.name}}</span>
                    <br>
                    <p class="product-description">
                        {{product.desc}} 
                    </p>
                    
                    
                    
                    
                    <h4 class="price">current price: <span>${{product.price}}</span></h4>
                    <!-- <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
                     -->
                    <form action="{{url_for("add_cart")}} " method="post">
                      <input type="hidden" name="product_id" value={{product.id}}>
                      <input type="hidden" name="quantity" id="quantity" >
                      <input type="number" name="qty_input" class="form-control form-control-sm mb-4" value="1" min="1">
                      <!-- <div class="row">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <a class="btn btn-dark btn-sm" id="minus-btn"><i class="fa fa-minus"></i></a>
                        </div>
                        
                        
                        <div class="input-group-prepend">
                            <a class="btn btn-dark btn-sm" id="plus-btn"><i class="fa fa-plus"></i></a>
                        </div>
                    </div>
                    </div> -->
                    {% if current_user.is_authenticated %}
                    <div class="action">
                      <button type="submit" class="btn btn-primary">
                          add to cart
                      </button>
                    </div>
                    {% endif %}
                    
                  </form>
                    <!-- {% if product.stock > 0 %}
                     <div class="action">

                            add to cart
                        </button>
                        
                    </div>
                    {% else %}
                    <div class="action">
                        <button class="btn btn-danger" type="button" >Sold out</button>
                        
                    </div>
                     {% endif %}
                     -->
                    {% endif %}
                </div>
                
            </div>
        </div>
    </div>
</div>
<script>
  	$(document).ready(function(){
    $('#quantity').val(
      $('#qty_input').val()
    )
    $('#qty_input').prop('disabled', true);
    $('#plus-btn').click(function(){
    	$('#qty_input').val(parseInt($('#qty_input').val()) + 1 );
    	    
    });
        $('#minus-btn').click(function(){
    	$('#qty_input').val(parseInt($('#qty_input').val()) - 1 );
    	if ($('#qty_input').val() == 0) {
			$('#qty_input').val(1);
		}

    	    });
 });
</script>
{% endblock %}
