{% extends "layout.html" %}

{% block content %}
<div class="container">
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-8">
        <h4 class="my-3 ">Payment</h4>
        <div class="my-3">
            <div class="form-check">
              <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked="" required="">
              <label class="form-check-label" for="credit">Credit card</label>
            </div>
            <div class="form-check">
              <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required="">
              <label class="form-check-label" for="debit">Debit card</label>
            </div>
            <div class="form-check">
              <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required="">
              <label class="form-check-label" for="paypal">PayPal</label>
            </div>
          </div>
        
          <div class="row gy-3">
            <div class="col-md-6">
              <label for="cc-name" class="form-label">Name on card</label>
              <input type="text" class="form-control" id="cc-name" placeholder="" required="" pwa2-uuid="EDITOR/input-EC3-E99-38705-90C" pwa-fake-editor="">
              <small class="text-muted">Full name as displayed on card</small>
              <div class="invalid-feedback">
                Name on card is required
              </div>
            </div>
        
            <div class="col-md-6">
              <label for="cc-number" class="form-label">Credit card number</label>
              <input type="text" class="form-control" id="cc-number" placeholder="" required="" pwa2-uuid="EDITOR/input-876-A91-FD997-667" pwa-fake-editor="">
              <div class="invalid-feedback">
                Credit card number is required
              </div>
            </div>
        
            <div class="col-md-3">
              <label for="cc-expiration" class="form-label">Expiration</label>
              <input type="text" class="form-control" id="cc-expiration" placeholder="" required="" pwa2-uuid="EDITOR/input-1C7-0A7-39915-AE5" pwa-fake-editor="">
              <div class="invalid-feedback">
                Expiration date required
              </div>
            </div>
        
            <div class="col-md-3">
              <label for="cc-cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cc-cvv" placeholder="" required="" pwa2-uuid="EDITOR/input-F6A-88B-CD7F9-49B" pwa-fake-editor="">
              <div class="invalid-feedback">
                Security code required
              </div>
            </div>
          </div>
        
          <hr class="my-4">
          <button class="w-100 btn btn-primary btn-lg" type="submit">Pay</button>
    </div>
</div>
</div>
{% endblock %}
